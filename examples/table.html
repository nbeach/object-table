<!DOCTYPE html>
<html ng-app="ExampleApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>objectTable - Table Example</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="example.css" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>objectTable</h1>
                <h4>Table Example</h4>
                <br>
                <div ng-controller="ExampleCtrl as ex">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th ng-repeat="column in ex.columns">{{column.title}}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody object-table columns="ex.columns" config="ex.tableConfig" data="ex.data"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../dist/object-table.js"></script>
    <script type="text/javascript" src="scripts/exampleData.js"></script>
    <script type="text/javascript" src="scripts/example.js"></script>
</body>
</html>
